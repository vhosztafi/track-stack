name: ZAP Baseline

on:
  workflow_dispatch: {}
  schedule:
    - cron: '0 3 * * 1' # Mondays 03:00 UTC
permissions:
  contents: read
  issues: write

jobs:
  zap:
    name: Scan production site(s)
    runs-on: ubuntu-latest
    strategy:
      matrix:
        target:
          - https://trackstack.live/
          - https://storybook.trackstack.live/
    steps:
      - name: Checkout (for .zap/rules.tsv)
        uses: actions/checkout@v4

      - name: ZAP Baseline Scan
        uses: zaproxy/action-baseline@v0.14.0
        with:
          target: ${{ matrix.target }}
          docker_name: ghcr.io/zaproxy/zaproxy:stable
          rules_file_name: '.zap/rules.tsv'
          cmd_options: '-a'
          allow_issue_writing: true
          issue_title: 'ZAP Baseline findings for ${{ matrix.target }}'
          fail_action: false
          artifact_name: 'zap_report_${{ matrix.target }}'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
