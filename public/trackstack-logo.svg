<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 200" role="img" aria-labelledby="tsTitle tsDesc">
  <title id="tsTitle">TrackStack logo</title>
  <desc id="tsDesc">Three stacked travel tickets.</desc>

  <style>
    :root{
      --ts-ink:#0a3aff;     /* accent (band/rails) */
      --ts-line:#0b1220;    /* outline/details */
      --ts-paper:#ffffff;   /* ticket fill */
      --ts-shadow:#e8ecf5;  /* soft drop */
    }
    @media (prefers-color-scheme: dark){
      :root{
        --ts-ink:#7aa2ff;
        --ts-line:#e8ecf5;
        --ts-paper:#0b1220;
        --ts-shadow:#152032;
      }
    }
  </style>

  <!-- Back ticket -->
  <g transform="translate(28,20) rotate(-6 120 70)">
    <rect x="0" y="0" width="240" height="140" rx="18" fill="var(--ts-paper)" stroke="var(--ts-line)" stroke-width="2"/>
    <!-- side notches -->
    <circle cx="0" cy="70" r="12" fill="var(--ts-paper)" stroke="var(--ts-line)" stroke-width="2"/>
    <circle cx="240" cy="70" r="12" fill="var(--ts-paper)" stroke="var(--ts-line)" stroke-width="2"/>
  </g>

  <!-- Middle ticket -->
  <g transform="translate(18,30) rotate(-2 130 70)">
    <rect x="10" y="6" width="240" height="140" rx="18" fill="var(--ts-paper)" stroke="var(--ts-line)" stroke-width="2"/>
    <circle cx="10" cy="76" r="12" fill="var(--ts-paper)" stroke="var(--ts-line)" stroke-width="2"/>
    <circle cx="250" cy="76" r="12" fill="var(--ts-paper)" stroke="var(--ts-line)" stroke-width="2"/>
  </g>

  <!-- Front ticket -->
  <g transform="translate(8,40)">
    <rect x="20" y="12" width="240" height="140" rx="18" fill="var(--ts-paper)" stroke="var(--ts-line)" stroke-width="2"/>
    <circle cx="20" cy="82" r="12" fill="var(--ts-paper)" stroke="var(--ts-line)" stroke-width="2"/>
    <circle cx="260" cy="82" r="12" fill="var(--ts-paper)" stroke="var(--ts-line)" stroke-width="2"/>

    <!-- bold band (the 'roundel bar' reimagined) -->
    <rect x="40" y="72" width="200" height="28" rx="8" fill="var(--ts-ink)"/>

    <!-- tiny barcode for a wink -->
    <g transform="translate(36,32)" fill="var(--ts-line)">
      <rect x="0" y="0" width="2" height="18"/><rect x="4" y="0" width="1" height="18"/>
      <rect x="7" y="0" width="3" height="18"/><rect x="12" y="0" width="1" height="18"/>
      <rect x="15" y="0" width="2" height="18"/><rect x="19" y="0" width="1" height="18"/>
    </g>
  </g>
</svg>
